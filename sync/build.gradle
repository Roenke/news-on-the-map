group 'com.spbau.news.on..the.map.sync'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.4.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
    compile group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
